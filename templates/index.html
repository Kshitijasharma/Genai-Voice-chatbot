<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Voice Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-3">ğŸ™ï¸ AI Voice Chatbot</h2>

    <div id="chat-container" class="chat-window">
      <!-- Messages will be dynamically added here -->
    </div>

    <div class="input-container mt-3">
      <input id="text-input" type="text" placeholder="Click record to start speaking..." disabled>
      <button id="record-btn">
        ğŸ¤ Start Recording
      </button>
    </div>

      <p>Processing audio...</p>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/voice-chat.js') }}"></script>

</html>
